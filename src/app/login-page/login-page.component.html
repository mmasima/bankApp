<div class=" m-auto p-5 login">
  <form>
    <h2>Login here</h2>
    <br>
    <div class="form-group">
      <label for="name">Email address</label>
      <input type="email" class="form-control"   name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control"  name="password" [(ngModel)]="password">
    </div>
    <div class="button">
      <button type="submit" class="m-auto btn btn-dark" (click)="submit()">Submit</button>
    </div>

  </form>
  <div *ngIf="hasError" class="incorrect">
    <h4>username or password is incorrect!</h4>
  </div>
</div>
